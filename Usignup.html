<!DOCTYPE html>
<html>
<head>
	<title> Login Form </title>
	<link rel="stylesheet" a href="style.css">
	<script type="text/javascript" src="Desktop/userinfo.js" ></script>
	 
</head>



<body>
	<div class="signup_page">
		<form id="User_Signup" method="post">
			<div>
				<input type="text" id="username" placeholder="Username" class="big_box" required/>
			</div>
			<div>
				<input type="password" id="password" placeholder="New Password" class="big_box" required/>
			</div>
			<div>
				<input type="text" id="Aadhar_number" placeholder="Aadhar number" class="big_box" required/>
			</div>
			<div>
				<input type="text" id="Bank_A/c_number" placeholder="Bank A/c number" class="small_box" required/>
			</div>
			<div>
				<input type="text" id="amount" placeholder="Initial Amount" class="small_box" required/>
			</div>
			<input id="sub" type="submit" name="submit" value="SIGN UP" class="btn_login" />
			
		</form>
		
		<span id="result"></span>
	</div>
	
</body>
</html>
